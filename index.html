<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form name="calculator">
            Calculator<br>
            <input type="text"
                   class="">
            <input type="button"
                   name="btnc"
                   value="C"
                    > <br>
            <input type="button"
                   name="btn7"
                   value="7">
            <input type="button" 
                   name="btn8"
                   value="8">
            <input type="button" 
                   name="btn9"
                   value="9">
            <input type="button" 
                   name="btn/"
                   value="/">
                   <br>
            <input type="button"
                   name="btn4"
                   value="4">
            <input type="button"
                   name="btn5"
                   value="5">
            <input type="button"
                   name="btn6"
                   value="6">
            <input type="button"
                   name="btnx"
                   value="x"
                   ><br>
            <input type="button"
                   name="btn1"
                   value="1">
            <input type="button"
                    name="btn2"
                    value="2">
            <input type="button"
                   name="btn3"
                   value="3">
            <input type="button"
                   name="btn-"
                   value="-">
                   <br>
            <input type="button"
                   name="btn."
                   value=".">
            <input type="button"
                    name="btn0"
                    value="0">
            <input type="button"
                    name="btn="
                    value="=">
            <input type="button"
                   name="btn+"
                   value="+"><br>
              
        </form>
    </div>
</body>
</html>
